<div class="blank-layout-container justify-content-center">
  <div class="auth-wrapper">
    <div class="position-relative shaper-wrapper">
      <div class="w-100 position-relative rounded bg-white auth-card">
        <div class="auth-body">
          @if(options.theme === 'light') {
          <a [routerLink]="['/dashboards/dashboard1']" class="m-t-20 d-flex">
            <img src="./assets/images/logos/dark-logo.svg" class="align-middle m-2" alt="logo" />
          </a>
          } @if(options.theme === 'dark') {
          <a [routerLink]="['/dashboards/dashboard1']" class="m-t-20 d-flex">
            <img src="./assets/images/logos/light-logo.svg" class="align-middle m-2" alt="logo" />
          </a>
          }

          <div class="row">
            <div class="col-lg-6">
              <div class="align-items-center justify-content-center d-none d-lg-flex">
                <img src="/assets/images/backgrounds/login3-bg.png" alt="login" style="max-width: 500px" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="d-flex align-items-start align-items-lg-center justify-content-center">
                <div class="row justify-content-center w-100">
                  <div class="col-lg-11">
                    <h4 class="f-w-700 f-s-30 m-0 m-t-20 lh-base">
                      Bienvenido a VoteSystem
                    </h4>
                    <span class="f-s-14 d-block mat-body-1 m-t-8">Ingrese su Contraseña y Usuario</span>

                    <!--div class="row m-t-40">
                      <div class="col-12 col-sm-6">
                        <button mat-stroked-button class="w-100 m-b-4">
                          <div class="d-flex align-items-center">
                            <img src="/assets/images/svgs/google-icon.svg" alt="google" width="16" class="m-r-8" />
                            Sign in with Google
                          </div>
                        </button>
                      </div>
                      <div class="col-12 col-sm-6">
                        <button mat-stroked-button class="w-100 d-flex align-items-center m-b-4">
                          <div class="d-flex align-items-center">
                            <img src="/assets/images/svgs/facebook-icon.svg" alt="facebook" width="40" class="m-r-4" />
                            Sign in with FB
                          </div>
                        </button>
                      </div>
                    </div>

                    <div class="or-border m-t-30">or sign in with</div-->

                    <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
                      <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Cédula</mat-label>
                      <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput formControlName="cedula" maxlength="10" pattern="[0-9]{10}" />
                        <mat-error *ngIf="f['cedula'].touched && f['cedula'].invalid">
                          <div *ngIf="f['cedula'].errors?.['required']" class="text-error">La cédula es obligatoria.</div>
                          <div *ngIf="f['cedula'].errors?.['pattern']" class="text-error">Debe tener 10 dígitos numéricos.</div>
                        </mat-error>
                      </mat-form-field>
                    
                      <!-- password -->
                      <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Contraseña</mat-label>
                      <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput type="password" formControlName="password" />
                        <mat-error *ngIf="f['password'].touched && f['password'].invalid">
                          <div *ngIf="f['password'].errors?.['required']" class="text-error">La contraseña es obligatoria.</div>
                        </mat-error>
                      </mat-form-field>
                      
                      <button mat-flat-button color="primary" class="w-100" [disabled]="!form.valid">
                        Iniciar sesión
                      </button>
                    </form>
                    
                    <span class="d-block f-w-500 d-block m-t-24">New to Spike?
                      <a [routerLink]="['/authentication/side-register']"
                        class="text-decoration-none text-primary f-w-500 f-s-14">
                        Create an account</a>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
