<div>
    <h2>Elige tu opci√≥n:</h2>
    <ul>
        <li *ngFor="let option of options">
            <label>
                <input
                    type="radio"
                    [value]="option"
                    name="vote"
                    (change)="selectedOption = option"
                />
                {{ option }}
            </label>
        </li>
    </ul>
    <button (click)="submitVote()">Votar</button>
</div>

<div style="margin: 20px;">

<mat-card class="cardWithShadow">
    <mat-card-content>
      <div class="align-items-center">
        <mat-card-title style=" text-align: center" class="m-b-0">SELECCIONE UN CANDIDATO</mat-card-title>
        <div class="m-l-auto">
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  
  <div class="row">
    @for(contact of candidatos; track contact.contactname) {
    <div class="col-sm-6 col-lg-4">
      <mat-card class="cardWithShadow">
        <mat-card-content class="text-center p-24">
          <img
            src="/assets/images/profile/user5.jpg"
            class="rounded-circle border p-5"
            width="100"
          />
          <h4 mat-card-title class="card-title m-t-16 m-b-0">
            {{ contact.contactname }}
          </h4>
          <span class="f-s-12">{{ contact.contactpost }}</span>
          <div class="m-t-20">
            <span class="f-s-14">
              {{ contact.contactadd }}
              <br />
              <br />
              Mo: {{ contact.contactno }}</span
            >
          </div>
          <div class="m-t-20">
            <button mat-flat-button class="m-r-8" color="primary">Votar</button>
          </div>
        </mat-card-content>
        <mat-divider></mat-divider>
        <div class="row">
          <div class="col-4 p-y-12">
            <a
              href="#"
              class="mat-subtitle-2 text-decoration-none f-s-14 f-w-500 d-flex justify-content-center align-items-center"
            >
              <i-tabler name="brand-instagram" class="icon-18 m-r-4"></i-tabler>
  
              {{ contact.contactinstagram }}
            </a>
          </div>
        </div>
      </mat-card>
    </div>
    }
  </div>
  </div>
